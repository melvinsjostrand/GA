<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./headerfooter/header.css">
    <link rel="stylesheet" href="./cssfiler/account.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script src="./js/account.js" defer></script>
    <title>Kontosida - omsorgsapp</title>
</head>

<body>
    <header>
        <h1>
            Kontosida
        </h1>
        <nav>
            <ul id="mainheader">
                <li id="activities">
                    <a  href="index.html">Aktiviteter</a>
                </li>
                <li id="week">
                    <a  href="week.html">Vecka</a>
                </li>
                <li id="month">
                    <a  href="month.html">Månad</a>
                </li>
                <li id="account">
                    <button class=""btnLogin-popup>Login</button>
                </li>
                
            </ul>
        
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="form-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="email" id="email" required>
                        <label for="email" >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="password" id="password" required>
                        <label for="password" >Lösenord</label>
                    </div>
                    <div class="remeber-forgot">
                        <label><input  type="checkbox" name="remeber-forgot" id="remeber-forgot" name="remeber-forgot">Håll mig inloggad</label> 
                        <a href="">Glömt Lösenord?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Har du inte ett konto?
                            <a href="" class="register-link">Skapa konto</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
