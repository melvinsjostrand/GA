<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./headerfooter/header.css">
    <link rel="stylesheet" href="./cssfiler/account.css">
    <script src="./js/login.js" defer></script>
    <title>Kontosida - omsorgsapp</title>
</head>

<body>
    <header>
        <h1>
            Kontosida
        </h1>
        <nav>
            <ul id="mainheader">
                <li id="activities">
                    <a  href="index.html">Aktiviteter</a>
                </li>
                <li id="week">
                    <a  href="week.html">Vecka</a>
                </li>
                <li id="month">
                    <a  href="month.html">Månad</a>
                </li>
                <li id="account">

                </li>
            </ul>
        
        </nav>
    </header>
        <main id="myPopup" class="wrapper">
            <section class="form-box login">
                <h2>Login<span id="error"></span></h2>
                <form action="#">
                    <p class="input-box">
                        <label for="account" >Email/Telefonnummer</label>
                        <input type="text" name="account" id="account" required>
                    </p>
                    <p class="input-box">
                        <label for="password" >Lösenord</label>
                        <input type="password" name="password" id="password" required>
                    </p>
                    <button type="submit" class="btn" name="login" value="login">Logga in</button>
                    <div class="login-register">
                        <p>Har du inte ett konto?
                            <a class="register-link" href="createaccount.html">Skapa konto</a>
                        </p>
                    </div>
                </form>
            </section>
        </main>
</body>
</html>
