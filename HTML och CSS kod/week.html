<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssfiler/week.css">
    <link rel="stylesheet" href="./headerfooter/header.css">
    <link rel="stylesheet" href="./cssfiler/account.css">
    <script src="./js/account.js" defer></script>
    <script src="./js/week.js" defer></script>
    <title>Veckokalender - omsorgsapp</title>
  </head>
  <body>
    <header>
      <h1>Veckokalender</h1>
      <nav>
        <ul id="mainheader">
          <li id="activities">
            <a href="index.html">Aktiviteter</a>
          </li>
          <li id="week">
            <a href="week.html">Vecka</a>
          </li>
          <li id="month">
            <a href="month.html">Månad</a>
          </li>
          <li id="account">
            <button class="btnlogin-popup">Login</button>
        </li>
        </ul>
      </nav>
    </header>
    <main class="maingrid"> 
      <h2> Kalender </h2>
      <h3></h3>
      <section id="monday">
        <h4>Måndag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <section id="tuesday">
        <h4>Tisdag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <section id="wednesday">
        <h4>Onsdag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <section id="thursday">
        <h4>Torsdag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <section id="friday">
        <h4>Fredag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <section id="saturday">
        <h4>Lördag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <section id="sunday">
        <h4>Söndag</h4>
        <h5></h5>
        <div>
          <a href="information.html"></a>
        </div>
      </section>
      <img class="img1" id="leftArrow" src="./image/arrow2.png" alt="förra veckan">
      <img class="img2" id="rightArrow" src="./image/arrow.png" alt="förra veckan">
    </main>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
      <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
              <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" name="email" id="haveaccemail" required>
                  <label for="haveaccemail" >Email</label>
              </div>
              <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" name="password" id="haveaccpassword" required>
                  <label for="haveaccpassword" >Lösenord</label>
              </div>
              <div class="remeber-forgot">
                  <label><input  type="checkbox" name="remeber-forgot" id="remeber-forgot" name="remeber-forgot">Håll mig inloggad</label> 
                  <a href="">Glömt Lösenord?</a>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="login-register">
                  <p>Har du inte ett konto?
                      <a class="register-link">Skapa konto</a>
                  </p>
              </div>
          </form>
      </div>
      <div class="form-box register">
          <h2>Skapa konto</h2>
          <form action="#">
              <div class="input-box">
                  <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                  <input type="text" name="createaccusername" id="createaccusername" required>
                  <label for="createaccusername" >Användarnamn</label>
              </div>
              <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" name="createaccemail" id="createaccemail" required>
                  <label for="createaccemail" >Email</label>
              </div>
              <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" name="createaccpassword" id="createaccpassword" required>
                  <label for="createaccpassword" >Lösenord</label>
              </div>
              <div class="agreetoterms">
                  <label><input  type="checkbox" name="agreetoterms" id="agreetoterms" name="agreetoterms">I agree to the terms & conditions</label> 
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="login-register">
                  <p>Har du redan ett konto?
                      <a class="login-link">Logga in</a>
                  </p>
              </div>
          </form>
      </div>
  </div>
  </body>
</html>
