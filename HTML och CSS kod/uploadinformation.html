<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssfiler/upload.css">
    <title>Ladda upp inforamtion - omsorgsapp</title>
</head>
<body>


        <header>
            <h1>Ladda upp information</h1>
            <nav>
                <ul id="mainheader">
                    <li id="activities">
                        <a  href="index.html">Aktiviteter</a>
                    </li>
                    <li id="week">
                        <a  href="week.html">Vecka</a>
                    </li>
                    <li id="month">
                        <a  href="month.html">Månad</a>
                    </li>
                    <li id="account">
                        <a  href="....html">Konto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <a id="back_button" href="....html"> Gå tillbaka</a>
            <form>
                <label for="location">Plats</label>
                <input type="text" id="location" placeholder="Plats" name="location">
                <input type="datetime-local" id="start_time" placeholder='Starttid' onfocus="(this.type='datetime-local')">
                <input type="text" id="end_time" placeholder='Sluttid' onfocus="(this.type='datetime-local')">
                <textarea placeholder="Information Om Aktivitet" name="" id="upload_information"></textarea>
                <button id="upload_button">Ladda upp</button>
            </form>
        </main>

</body>
</html>
