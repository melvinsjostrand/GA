<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssfiler/upload.css">
    <script src="./js/createact.js" defer></script>
    <title>Ladda upp inforamtion - omsorgsapp</title>
</head>
<body>


        <header>
            <h1>Ladda upp information</h1>
            <nav>
                <ul id="mainheader">
                    <li id="activities">
                        <a  href="index.html">Aktiviteter</a>
                    </li>
                    <li id="week">
                        <a  href="week.html">Vecka</a>
                    </li>
                    <li id="month">
                        <a  href="month.html">Månad</a>
                    </li>
                    <li id="account">
                        <a  href="....html">Konto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <form class="form" action="">
                <a id="back_button" href="....html"> Gå tillbaka</a>
                <label for="location">Plats</label>
                <input type="text" id="location" placeholder="Plats" name="location">

                <label for="start_time">Starttid</label>
                <input type="datetime-local" id="start_time" name="start_time">

                <label for="end_time">sluttid</label>
                <input type="datetime-local" id="end_time" name="end_time">

                <textarea placeholder="Information Om Aktivitet" name="upload_information" id="upload_information"></textarea>
                <input type="submit" id="upload_button" value="Ladda upp" class="submit">
            </form>
        </main>

</body>
</html>
