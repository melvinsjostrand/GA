<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./headerfooter/header.css">
    <link rel="stylesheet" href="./cssfiler/month.css">
    <link rel="stylesheet" href="./cssfiler/account.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script src="./js/account.js" defer></script>
    <script src="./js/month.js" defer></script>
    <title>Månadkalender - omsorgsapp</title>
</head>
<body>
    <header>
        <h1>
            Månadskalender
        </h1>
        <nav>
            <ul id="mainheader">
                <li id="activities">
                    <a  href="index.html">Aktiviteter</a>
                </li>
                <li id="week">
                    <a  href="week.html">Vecka</a>
                </li>
                <li id="month">
                    <a  href="month.html">Månad</a>
                </li>
                <li id="account">
                    <button class="btnlogin-popup">Login</button>
                </li>
            </ul>
        
        </nav>
    </header>
    <main id="month">
        <h2></h2>
        <div id="calendar">
            <div id="date">
            </div> 
            <!--<div class="arrow-mobile">
                <img class="pcimg1" src="./image/1200px-Arrow_south.svg.png" alt="nästaveckapil" id="leftArrow">
                <img class="pcimg2" src="./image/1200px-Arrow_south.svg.png" alt="föraveckapil"  id="rightArrow">
            </div>-->
      
            
                <div id="leftArrow">
                    <img class="pcimg1" src="./image/arrow2.png"nästaveckapil">
                </div>

                <div id="rightArrow">
                    <img class="pcimg2" src="./image/arrow.png" alt="föraveckapil" >
                </div>
           
        </div>  
        <div id="myPopup" class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="email" id="haveaccemail" required>
                        <label for="haveaccemail" >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="password" id="haveaccpassword" required>
                        <label for="haveaccpassword" >Lösenord</label>
                    </div>
                    <div class="remeber-forgot">
                        <label><input  type="checkbox" name="remeber-forgot" id="remeber-forgot" name="remeber-forgot">Håll mig inloggad</label> 
                        <a href="">Glömt Lösenord?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Har du inte ett konto?
                            <a class="register-link">Skapa konto</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Skapa konto</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" name="createaccusername" id="createaccusername" required>
                        <label for="createaccusername" >Användarnamn</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="createaccemail" id="createaccemail" required>
                        <label for="createaccemail" >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="createaccpassword" id="createaccpassword" required>
                        <label for="createaccpassword" >Lösenord</label>
                    </div>
                    <div class="agreetoterms">
                        <label><input  type="checkbox" name="agreetoterms" id="agreetoterms" name="agreetoterms">I agree to the terms & conditions</label> 
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Har du redan ett konto?
                            <a class="login-link">Logga in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
